<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PsyCode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="v1_2">
    <div class="v1_4">
        <div class="v7_8">
            <div class="v7_10"></div><span class="v7_12">Sign In</span>
        </div>
        <div class="v7_13"><span class="v7_18">Scrap</span><span class="v7_19">News</span><span
                class="v7_16">Portfolio</span></div>
        <div class="v7_6">
            <div class="v7_9"><span class="v7_4">PsyCode</span>
                <div class="v5_6"></div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <th:block th:if="${userName != null}">
                <span id="user">
                    Logged in as [[${userName}]]
                </span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                </th:block>
                <th:block th:if="${userName == null}">
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                </th:block>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--index.js 추가-->
<script src="/js/app/index.js"></script>
</body>
</html>
