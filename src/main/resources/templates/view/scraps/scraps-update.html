<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">

<th:block layout:fragment="content">
    <div class="container">
        <div class="raw">
            <h1>게시글 수정</h1>
            <div class="col-md-12">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="title">글 번호</label>
                            <input type="text" class="form-control" id="id" th:value="${scrap.id}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" th:value="${scrap.title}">
                        </div>
                        <div class="form-group">
                            <label for="useremail"> 작성자 </label>
                            <input type="text" class="form-control" id="useremail" th:value="${scrap.user.name}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="content"> 내용 </label>
                            <textarea class="form-control" id="content">[[${scrap.content}]]</textarea>
                        </div>
                    </form>
                    <a th:href="@{/scraps/read(page=${page})}" role="button" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
                    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var page = [[${page}]];
    </script>
    <script th:inline="javascript" th:src="@{/js/app/scraps.js}"></script>
</th:block>
</html>
