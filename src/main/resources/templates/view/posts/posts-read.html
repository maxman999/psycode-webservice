<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">

<th:block layout:fragment="content">
    <div class="container">
        <div class="raw">
            <span class="float-start">
                <button class="btn btn-outline-success" th:onclick="|location.href='@{/posts/save}'|">글쓰기</button>
            </span>
            <div class="float-end">
                <form id = "posts-search" class="d-flex mb-3 float-end" action="/posts/read" method="get">
                    <select name = "type" id = "posts-select" class="form-select form-select-sm" aria-label="Search Select">
                        <option value="t" selected>제목</option>
                        <option value="c">내용</option>
                        <option value="tc">제목+내용</option>
                        <option value="a">작성자</option>
                    </select>
                    <input name="keyword" id="posts-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- 목록 출력 영역 -->
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                <tr>
                    <th>게시글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>최종수정일</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr th:each="post : ${result.dtoList}">
                    <td>[[${post.id}]]</td>
                    <td><a th:href="@{update/{id}(id=${post.id},page=${result.page})}"> [[${post.title}]] </a></td>
                    <td>[[${post.user.name}]]<small> ([[${post.user.email}]]) </small></td>
                    <td>[[${post.modifiedDate}]]</td>
                </tr>
                </tbody>
            </table>
            <!--pagination-->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${result.prev}">
                        <a class="page-link" th:href="@{/posts/read(page=${result.start-1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li th:class=" 'page-item ' + ${result.page == page?'active':''} "
                        th:each="page:${result.pageList}">
                        <a class="page-link" th:href="@{/posts/read(page=${page}, type=${request.type}, keyword=${request.keyword})}">[[${page}]]</a>
                    </li>
                    <li class="page-item" th:if="${result.next}">
                        <a class="page-link" th:href="@{/posts/read(page=${result.end+1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script th:inline="javascript" th:src="@{/js/app/posts.js}"></script>
</th:block>
</html>
