<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">

<th:block layout:fragment="content">
    <link href="/css/news.css" rel="stylesheet"/>
    <link href="/css/posts.css" rel="stylesheet"/>
    <div class="container">
        <div class="row">
            <div class="col-md-10 mt-3 mb-3" style="float: none; margin: 0 auto;">
                <button class="btn btn-outline-secondary tooltips mt-1"
                        type="button"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="기사 보기"
                        th:onclick="|location.href='@{/news}'|"><i class="far fa-newspaper"></i></button>
                <button class="btn btn-outline-secondary tooltips mt-1"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="글쓰기"
                        type="button"
                        th:onclick="|location.href='@{/posts/save}'|"><i class="fas fa-pen-fancy"></i></button>
                <form id="posts-search" class="d-flex mb-3 float-end mt-1" action="/posts/read?page=1" method="get">
                    <select name="type" id="posts-select" class="form-select form-select-sm"
                            aria-label="Search Select">
                        <option value="t" selected>제목</option>
                        <option value="c">내용</option>
                        <option value="tc">제목+내용</option>
                        <!--  <option value="a">작성자</option>-->
                    </select>
                    <input name="keyword" id="posts-input" class="form-control me-2" type="search"
                           placeholder="Search"
                           aria-label="Search">
                    <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <!-- 목록 출력 영역 -->
        <div class=row>
            <div class="col-md-10" style="float: none; margin: 0 auto;">
            <!--스크랩한 기사가 없는 경우 -->
                <th:block th:if="${result.totalPage==0}">
                    <th:block th:replace="fragment/no-news :: noNewsFragment"></th:block>
                </th:block>
            <!--/스크랩한 기사가 없는 경우 -->
                <div id="ol-news" class="list-group ol-news">
                    <div  th:each="post : ${result.dtoList}" class="list-wrapper-div" th:data-id="${post.id}">
                        <li class='list-group-item align-items-start list-group-item-action d-flex mb-2 shadow-sm rounded'>
                            <h6><span class='position-absolute top-5 start-0 translate-middle badge rounded-pill bg-dark'>[[${post.id}]]<span class='visually-hidden'>news count</span></span></h6>
                            <div class='ms-2 me-auto' style='width:inherit; word-break: break-all;'>
                                <div class='title fw-bold mb-2'>[[${post.title}]]</div>
                                <div class='description div-desc'>[[${post.description}]]</div>
                                <div class='originallink d-none'>[[${post.originallink}]]</div>
                            </div>
                            <div class='col align-self-center'>
                                <button class ='btn btn-sm btn-outline-danger news-btn btn-delete'><i class="far fa-trash-alt"></i></button>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
        <!--pagination-->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${result.prev}">
                    <a class="page-link" th:href="@{/posts/read(page=${result.start-1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li th:class=" 'page-item ' + ${result.page == page?'active':''} "
                    th:each="page:${result.pageList}">
                    <a class="page-link"
                       th:href="@{/posts/read(page=${page}, type=${request.type}, keyword=${request.keyword})}">[[${page}]]</a>
                </li>
                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/posts/read(page=${result.end+1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/71053a34c9.js" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        <!-- 툴팁 설정 -->
        $(function(){
            $('.tooltips').tooltip({
                animation: true,
                delay: {show:50, hide:10},
                trigger: 'hover focus',
                viewport: { selector: 'body', padding: 0 }
            });
        });

        $('.tooltips').on("click", function(){
            $('.tooltips').tooltip('hide');
        });

        let page = [[${page}]];
    </script>
    <script th:inline="javascript" th:src="@{/js/app/posts.js}"></script>
</th:block>
</html>
