<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">

<th:block layout:fragment="content">
    <link href="/css/news.css" rel="stylesheet"/>
    <div class="container">
        <div class="row">
            <div class="col-md-10" style="float: none; margin: 0 auto;">
                <div class='row'>
                    <div class="col-md-7">
                        <span>
                            <button class="btn btn-outline-success"
                                    th:onclick="|location.href='@{/posts/save}'|">글쓰기</button>
                        </span>
                    </div>
                    <div class="col-md-5">
                        <form id="posts-search" class="d-flex mb-3 float-end" action="/posts/read" method="get">
                            <select name="type" id="posts-select" class="form-select form-select-sm w-50"
                                    aria-label="Search Select">
                                <option value="t" selected>제목</option>
                                <option value="c">내용</option>
                                <option value="tc">제목+내용</option>
                                <option value="a">작성자</option>
                            </select>
                            <input name="keyword" id="posts-input" class="form-control me-2" type="search"
                                   placeholder="Search"
                                   aria-label="Search">
                            <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 목록 출력 영역 -->
        <div class=row>
            <div class="col-md-10" style="float: none; margin: 0 auto;">
                <div class="row">
                    <div th:each="post : ${result.dtoList}" id="ol-news" class="list-group list-group-numbered">
                        <div class="col">
                            <li class='list-group-item d-flex justify-content-between align-items-start list-group-item-action mb-2 shadow-sm rounded'>
                                <h6><span class='position-absolute top-5 start-0 translate-middle badge rounded-pill bg-dark'>[[${post.id}]]<span class='visually-hidden'>news count</span></span></h6>
                                <div class='ms-2 me-auto'>
                                    <div class='title fw-bold mb-1'>[[${post.title}]]</div>
                                    <div class='description div-desc'>[[${post.description}]]
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <button class='btn btn-sm btn-outline-secondary news-btn'
                                                th:onclick="'location.href=\''+@{${post.originallink}}+'\''"><i
                                                class='far fa-eye'></i> view
                                        </button>
                                    </div>
                                    <div>
                                        <button th:data-id="${post.id}" class='btn btn-sm btn-outline-secondary news-btn btn-delete'><i
                                                class='fas fa-pencil-alt'></i> delete
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--pagination-->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${result.prev}">
                    <a class="page-link" th:href="@{/posts/read(page=${result.start-1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li th:class=" 'page-item ' + ${result.page == page?'active':''} "
                    th:each="page:${result.pageList}">
                    <a class="page-link"
                       th:href="@{/posts/read(page=${page}, type=${request.type}, keyword=${request.keyword})}">[[${page}]]</a>
                </li>
                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/posts/read(page=${result.end+1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/71053a34c9.js" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        var page = [[${page}]];

    </script>
    <script th:inline="javascript" th:src="@{/js/app/posts.js}"></script>
</th:block>
</html>
