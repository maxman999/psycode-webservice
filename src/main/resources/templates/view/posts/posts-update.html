<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">

<th:block layout:fragment="content">
    <div class="container">
        <div class="raw">
            <h1>게시글 수정</h1>
            <div class="col-md-12">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="title">글 번호</label>
                            <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" th:value="${post.title}">
                        </div>
                        <div class="form-group">
                            <label for="author"> 작성자 </label>
                            <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="content"> 내용 </label>
                            <textarea class="form-control" id="content">[[${post.content}]]</textarea>
                        </div>
                    </form>
                    <a th:href="@{/posts/read(page=${page})}" role="button" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
                    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /* post.js 스크립트를 불러 올 때, 타임리프 적용이 안되기 때문에 page의 값을 별도로 지정해 주었다.
           추후 수정할 필요 있음. */
        var page = [[${page}]];
    </script>
</th:block>
</html>
