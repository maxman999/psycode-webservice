<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">


<th:block layout:fragment="content">
    <link href="/css/news.css" rel="stylesheet"/>
    <div class="container main-div" style="display:none;">
        <div class="row">
            <div class="col-md-10" style="float: none; margin: 0 auto;">
                <div class='row'>
                    <div class="col-md-7">
                        <span>
                            <div class="row">
                                <div class="col-md-1">
                                    <button class="btn btn-outline-dark" type="button"
                                            th:onclick="|location.href='@{/posts/read?page=1}'|"><i class="fas fa-book"></i></button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse"
                                            data-bs-target=".menu-collapse" aria-expanded="false"
                                            aria-controls="multiCollapseExample2"><i class="fas fa-stream"></i></button>
                                </div>
                                <div class="col-md-1">
                                    <div class="collapse menu-collapse" id="multiCollapseExample1">
                                        <button id="entertainment" class="btn btn-outline-success btn-criteria"> 1 </button>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="collapse menu-collapse" id="multiCollapseExample2">
                                        <button id="politics" class="btn btn-outline-success btn-criteria"> 2 </button>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="collapse menu-collapse" id="multiCollapseExample3">
                                        <button id="it" class="btn btn-outline-success btn-criteria"> 3 </button>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="collapse menu-collapse" id="multiCollapseExample4">
                                        <button id="recommend" class="btn btn-outline-success"><i
                                                class="fas fa-robot"></i></button>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                    <div class="col-md-5">
                        <div class="d-flex mb-3 float-end">
                            <input name="keyword" id="keyword-input" class="form-control me-2" type="search"
                                   placeholder="키워드를 입력해주세요"
                                   aria-label="Search">
                            <button id="keyword-search" class="btn"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 목록 출력 영역 -->
        <div class="row">
            <div class="col-md-10" style="float: none; margin: 0 auto;">
                <div class="row">
                    <div class="col">
                        <div id="ol-news-main" class="ol-news list-group list-group-numbered">
                            <!-- 뉴스 들어가는 공간  -->
                        </div>
                        <!-- collapse -->
                            <div class="ol-news list-group list-group-numbered">
                                <th:block th:each="num:${#numbers.sequence(1,5)}">
                                    <div class="collapse multi-collapse" th:id="|newsCollapse${num}|"></div>
                                </th:block>
                            </div>
                        <!-- /collapse -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" style="float: none; margin: 0 auto;">
                <button id="news-toggle" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target=".multi-collapse" aria-expanded="false"
                        aria-controls="newsCollapse2"><small>10 more..</small>
                </button>
            </div>
        </div>
        <form class="scrapForm" action="/api/v1/posts" method="post">
            <input type="hidden" name="title">
            <input type="hidden" name="description">
            <input type="hidden" name="originallink">
            <input type="hidden" name="pubdate">
        </form>
    </div>
     <script th:inline="javascript">
        var userEmail = [[${userEmail}]];
    </script>
    <script src="https://kit.fontawesome.com/71053a34c9.js" crossorigin="anonymous"></script>
    <script th:inline="javascript" th:src="@{/js/app/news.js}"></script>


</th:block>
</html>
