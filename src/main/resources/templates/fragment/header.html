<!DOCTYPE html>
<html lagn="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment="headerFragment">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid nav-div">
            <a class="navbar-brand" href="/">PsyCode</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portfolio}">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news}">NEWS</a>
                    </li>
                </ul>
            </div>
            <th:block th:if="${session.user == null}">
                <a href="/login" class="btn btn-outline-success sign-btn">SIGN IN</a>
            </th:block>
            <th:block th:if="${session.user != null}">
                <a href="/logout" class="btn btn-outline-success sign-btn" role="button">SIGN OUT</a>
            </th:block>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        </div>
    </nav>
</th:block>
</body>
</html>
